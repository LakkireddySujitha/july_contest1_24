<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Student List</h1>
            <input type="text" id="search-bar" placeholder="Search by name or email">
            <button id="search-btn">Search</button>
        </header>
        <div class="table-container">
            <table id="student-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Class</th>
                        <th>Marks</th>
                        <th>Passing</th>
                        <th>Email</th>
                        <th>Gender</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
        <div class="buttons">
            <button id="sort-az">Sort A->Z</button>
            <button id="sort-za">Sort Z->A</button>
            <button id="sort-marks">Sort by Marks</button>
            <button id="sort-passing">Sort by Passing</button>
            <button id="sort-class">Sort by Class</button>
            <button id="sort-gender">Sort by Gender</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
